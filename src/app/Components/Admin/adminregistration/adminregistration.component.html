<div class="parent">
    <div class="form-type">
<br>
<h4>Admin Registration</h4>
<div class="container">
  <form (submit)="addAdminDetails()">
    <div class="form-group">
        <label>
            FirstName
        </label>
        <input type ="text" class ="form-control" [(ngModel)]="admindata.firstName"  name = "firstname"/>
    </div>
    <div class="form-group">
        <label>
            LastName
        </label>
        <input type ="text" class ="form-control"  [(ngModel)]="admindata.lastName" name= "lastname"/>
    </div>
    <div class="form-group">
        <label>
            UserName
        </label>
        <input type ="text" class ="form-control"  [(ngModel)]="admindata.username" name= "username"/>
    </div>
    <div class="form-group">
        <label>
            Password
        </label>
        <input type ="text" class ="form-control"  [(ngModel)]="admindata.password" name= "password"/>
    </div>
    <div class="form-group">
        <label>
            Role
        </label>
        <input type ="text" class ="form-control"  [(ngModel)]="admindata.role" name= "role"/>
    </div>
    <div class="form-group">
        <label>
            Email
        </label>
        <input type ="text" class ="form-control"  [(ngModel)]="admindata.email" name= "email"/>
    </div>
    <div class="form-group">
        <label>
            Address
        </label>
        <input type ="text" class ="form-control"  [(ngModel)]="admindata.address" name= "address"/>
    </div>
    <div class="form-group">
        <label>
            Phoneno
        </label>
        <input type ="text" class ="form-control"  [(ngModel)]="admindata.phoneNo" name= "phoneno"/>
    </div>
    <input type="button"(click)="addAdminDetails()" value="Save" class="btn btn-success" />
    
  </form>

</div>
    </div>
</div>
